{% extends "base.html" %}

{% block content %}


<h1>Sign Up</h1>
<p class="error"></p>


<form method="post">
    <table>
        <tr>
            <td><label for="username">Username </label></td>
            <td>
                <input name="username" type="text" value="{{username}}">
                <span class="error"></span>
            </td>
        </tr>
        <tr>
            <td><label for="password">Password </label></td>
            <td>
                <input name="password" type="password">
                <span class="error"></span>
            </td>
        </tr>
        <tr>
            <td><label for="verify_pw">Verify Password </label></td>
            <td>
                <input name="verify_pw" type="password">
                <span class="error"></span>
            </td>
        </tr>
    </table>
    <input type="submit" />
</form>

    
 
    
{% endblock %}
